<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTeens - Tu compañero cute</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #555;
        }
        
        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 138, 171, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid #ff8aab;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff8aab, #ff6b8b);
            color: white;
            padding: 18px;
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-bottom: 2px solid #ff8aab;
        }
        
        .chat-header img {
            height: 30px;
            width: 30px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fff9fb;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: white;
            border-bottom-left-radius: 5px;
            color: #555;
            border: 1px solid #ffe0e8;
        }
        
        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #ff8aab, #ff6b8b);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .chat-input-container {
            display: flex;
            padding: 12px;
            border-top: 2px solid #ffe0e8;
            background-color: white;
            position: relative;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #ffe0e8;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: #555;
            background-color: #fff9fb;
        }
        
        #send-button {
            background: linear-gradient(135deg, #ff8aab, #ff6b8b);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(255, 138, 171, 0.3);
            transition: transform 0.2s;
        }
        
        #send-button:hover {
            transform: scale(1.05);
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 10px 15px;
            background-color: white;
            border-radius: 18px;
            align-self: flex-start;
            border: 1px solid #ffe0e8;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff8aab;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        .quick-reply {
            display: inline-block;
            background-color: white;
            padding: 8px 14px;
            border-radius: 15px;
            margin: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px solid #ffe0e8;
            color: #555;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .quick-reply:hover {
            background-color: #fff0f5;
            transform: translateY(-2px);
        }
        
        .resources-button {
            background: linear-gradient(135deg, #ff8aab, #ff6b8b);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 15px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(255, 138, 171, 0.3);
            transition: transform 0.2s;
            font-weight: 500;
        }
        
        .resources-button:hover {
            transform: translateY(-2px);
        }
        
        .game-button {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            color: #555;
            border: none;
            padding: 10px 16px;
            border-radius: 15px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(168, 230, 207, 0.3);
            transition: transform 0.2s;
            font-weight: 500;
        }
        
        .game-button:hover {
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Estilos para móviles */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            .chat-header {
                border-radius: 0;
            }
        }
        
        /* Decoraciones cute */
        .cute-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
        }
        
        .heart {
            color: #ff8aab;
            font-size: 20px;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #fff0f5;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff8aab;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ff6b8b;
        }
    </style>
</head>

            <!-- Decoraciones cute -->
            <div class="cute-decoration" style="top: 20%; left: 10%;">🌸</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            let userName = '';
            let currentTopic = '';
            
            // Presentación inicial del chatbot
            setTimeout(() => {
                addBotMessage('¡Hola! Soy SafeTeens, tu compañero de confianza. Estoy aquí para escucharte y ayudarte con lo que necesites. 😊');
                setTimeout(() => {
                    addBotMessage('Antes de comenzar, ¿cómo te llamas?');
                }, 1000);
            }, 500);
            
            // Función para agregar mensaje del bot
            function addBotMessage(text, isTyping = true) {
                if (isTyping) {
                    const typingIndicator = document.createElement('div');
                    typingIndicator.className = 'typing-indicator';
                    typingIndicator.id = 'typing-indicator';
                    typingIndicator.innerHTML = '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
                    chatMessages.appendChild(typingIndicator);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    setTimeout(() => {
                        if (document.getElementById('typing-indicator')) {
                            chatMessages.removeChild(document.getElementById('typing-indicator'));
                            const messageElement = document.createElement('div');
                            messageElement.className = 'message bot-message';
                            messageElement.textContent = text;
                            chatMessages.appendChild(messageElement);
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }
                    }, 1500);
                } else {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message bot-message';
                    messageElement.textContent = text;
                    chatMessages.appendChild(messageElement);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }
            
            // Función para agregar mensaje del usuario
            function addUserMessage(text) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.textContent = text;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Función para agregar respuestas rápidas
            function addQuickReplies(replies) {
                const container = document.createElement('div');
                container.style.marginTop = '10px';
                
                replies.forEach(reply => {
                    const quickReply = document.createElement('span');
                    quickReply.className = 'quick-reply';
                    quickReply.textContent = reply;
                    quickReply.addEventListener('click', () => {
                        userInput.value = reply;
                        sendMessage();
                    });
                    container.appendChild(quickReply);
                });
                
                chatMessages.appendChild(container);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Función para agregar botón de recursos
            function addResourcesButton() {
                const button = document.createElement('button');
                button.className = 'resources-button';
                button.textContent = '📚 Ver recursos de ayuda';
                button.addEventListener('click', () => {
                    showHelpResources();
                });
                chatMessages.appendChild(button);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Función para agregar botón de juego
            function addGameButton() {
                const button = document.createElement('button');
                button.className = 'game-button';
                button.textContent = '🎮 Juego interactivo';
                button.addEventListener('click', () => {
                    startInteractiveGame();
                });
                chatMessages.appendChild(button);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Función para mostrar recursos de ayuda
            function showHelpResources() {
                addBotMessage('Aquí tienes algunos recursos que podrían ayudarte:');
                setTimeout(() => {
                    addBotMessage('1. Línea de ayuda para adolescentes: 0800-123-456 (24/7)', false);
                    addBotMessage('2. Centro de apoyo emocional: www.apoyoemocional.com', false);
                    addBotMessage('3. Guía para manejar el estrés: www.saludmental.guia/estres', false);
                    addBotMessage('Recuerda que no estás solo/a. Siempre hay personas dispuestas a ayudarte.', false);
                }, 1000);
            }
            
            // Función para iniciar juego interactivo
            function startInteractiveGame() {
                if (currentTopic) {
                    addBotMessage(`¡Genial! Vamos a jugar un juego sobre ${currentTopic.toLowerCase()}.`);
                    
                    if (currentTopic.includes('estrés') || currentTopic.includes('ansiedad')) {
                        setTimeout(() => {
                            addBotMessage('Juego de respiración: Sigue el patrón de respiración que te mostraré...', false);
                            setTimeout(() => {
                                addBotMessage('INHALA profundamente por 4 segundos... ⏳', false);
                                setTimeout(() => {
                                    addBotMessage('MANTÉN la respiración por 4 segundos... ⏳', false);
                                    setTimeout(() => {
                                        addBotMessage('EXHALA lentamente por 6 segundos... ⏳', false);
                                        setTimeout(() => {
                                            addBotMessage('¡Bien hecho! Repite esto 3-4 veces cuando te sientas estresado/a.', false);
                                        }, 2000);
                                    }, 2000);
                                }, 2000);
                            }, 1000);
                        }, 1000);
                    } else if (currentTopic.includes('bullying')) {
                        setTimeout(() => {
                            addBotMessage('Juego de roles: Imagina que ves a alguien sufriendo bullying. ¿Qué harías?', false);
                            setTimeout(() => {
                                addQuickReplies(['Pediría ayuda a un adulto', 'Me acercaría a apoyar a la persona', 'Intentaría distraer al agresor']);
                            }, 1000);
                        }, 1000);
                    } else {
                        setTimeout(() => {
                            addBotMessage('Juego de preguntas y respuestas: Te haré preguntas sobre el tema y veremos cuántas aciertas.', false);
                            startQuizGame();
                        }, 1000);
                    }
                } else {
                    addBotMessage('Vamos a jugar un juego de preguntas y respuestas sobre temas importantes para adolescentes.', false);
                    startQuizGame();
                }
            }
            
            // Función para juego de preguntas
            function startQuizGame() {
                const questions = [
                    {
                        question: "¿Qué es lo primero que deberías hacer si te sientes muy ansioso/a?",
                        options: ["Ignorarlo", "Respirar profundamente", "Aislarte de todos"],
                        correct: 1,
                        explanation: "Respirar profundamente ayuda a calmar tu sistema nervioso. Es una buena primera respuesta ante la ansiedad."
                    },
                    {
                        question: "Si un amigo te confiesa que está pensando en hacerse daño, ¿qué deberías hacer?",
                        options: ["Guardar el secreto", "Decírselo a un adulto de confianza", "Reírte para quitarle importancia"],
                        correct: 1,
                        explanation: "Es importante buscar ayuda de un adulto en estas situaciones, aunque tu amigo te pida que no lo hagas."
                    },
                    {
                        question: "¿Cuál es una buena estrategia para manejar el estrés escolar?",
                        options: ["Dejar todo para última hora", "Organizar un horario de estudio", "No dormir para estudiar más"],
                        correct: 1,
                        explanation: "Organizar un horario de estudio te ayuda a distribuir mejor tu tiempo y reducir el estrés."
                    }
                ];
                
                let currentQuestion = 0;
                let score = 0;
                
                function askQuestion() {
                    if (currentQuestion < questions.length) {
                        const q = questions[currentQuestion];
                        addBotMessage(`Pregunta ${currentQuestion + 1}: ${q.question}`);
                        
                        const optionsContainer = document.createElement('div');
                        optionsContainer.style.marginTop = '10px';
                        
                        q.options.forEach((option, index) => {
                            const optionBtn = document.createElement('span');
                            optionBtn.className = 'quick-reply';
                            optionBtn.textContent = option;
                            optionBtn.addEventListener('click', () => {
                                checkAnswer(index, q.correct, q.explanation);
                            });
                            optionsContainer.appendChild(optionBtn);
                        });
                        
                        chatMessages.appendChild(optionsContainer);
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        addBotMessage(`¡Juego terminado! Obtuviste ${score} de ${questions.length} respuestas correctas. ${score >= 2 ? '¡Excelente! 😊' : 'Sigue aprendiendo, lo harás mejor la próxima vez. 💪'}`);
                    }
                }
                
                function checkAnswer(selected, correct, explanation) {
                    // Eliminar opciones anteriores
                    const lastChild = chatMessages.lastChild;
                    if (lastChild && lastChild.tagName === 'DIV') {
                        chatMessages.removeChild(lastChild);
                    }
                    
                    if (selected === correct) {
                        score++;
                        addBotMessage(`¡Correcto! ${explanation}`, false);
                    } else {
                        addBotMessage(`Casi. La respuesta correcta es: ${questions[currentQuestion].options[correct]}. ${explanation}`, false);
                    }
                    
                    currentQuestion++;
                    setTimeout(() => {
                        askQuestion();
                    }, 1500);
                }
                
                askQuestion();
            }
            
            // Función para dar consejos específicos
            function giveSpecificAdvice() {
                switch(currentTopic) {
                    case 'estrés y ansiedad':
                        addBotMessage(`Entiendo que necesitas consejos para manejar el estrés, ${userName}. Aquí tienes algunas técnicas:`);
                        setTimeout(() => {
                            addBotMessage('1. Respiración 4-7-8: Inhala por 4 segundos, mantén por 7, exhala por 8. Repite 3-4 veces.', false);
                            addBotMessage('2. Toma descansos cortos cada hora para estirarte o caminar un poco.', false);
                            addBotMessage('3. Escribe lo que te preocupa en un papel y luego rómpelo simbólicamente.', false);
                            addBotMessage('4. Prueba la técnica 5-4-3-2-1: Nombra 5 cosas que ves, 4 que tocas, 3 que oyes, 2 que hueles, 1 que sabes.', false);
                            addBotMessage('5. Escucha música relajante o sonidos de naturaleza para calmarte.', false);
                            addGameButton();
                        }, 1000);
                        break;
                        
                    case 'bullying':
                        addBotMessage(`Lamento que estés pasando por esto, ${userName}. Algunos consejos importantes:`);
                        setTimeout(() => {
                            addBotMessage('1. No respondas con agresión, mantén la calma lo más posible.', false);
                            addBotMessage('2. Documenta los incidentes: fecha, hora, lo que pasó, testigos.', false);
                            addBotMessage('3. Habla con un adulto de confianza (padres, maestro, consejero).', false);
                            addBotMessage('4. Rodéate de amigos que te apoyen y te hagan sentir seguro/a.', false);
                            addBotMessage('5. Recuerda que el problema lo tiene quien te molesta, no tú.', false);
                            addBotMessage('6. Practica frases asertivas como "Déjame en paz" o "No me interesa lo que digas".', false);
                            addResourcesButton();
                        }, 1000);
                        break;
                        
                    case 'tristeza':
                        addBotMessage(`Todos nos sentimos tristes a veces, ${userName}. Algunas cosas que pueden ayudar:`);
                        setTimeout(() => {
                            addBotMessage('1. Habla con alguien de confianza sobre cómo te sientes.', false);
                            addBotMessage('2. Haz algo que solía gustarte, aunque no tengas ganas al principio.', false);
                            addBotMessage('3. Sal a caminar aunque sea 10 minutos. El aire fresco ayuda.', false);
                            addBotMessage('4. Escribe 3 cosas pequeñas por las que estés agradecido/a cada día.', false);
                            addBotMessage('5. Establece una rutina de sueño saludable (8-10 horas).', false);
                            addBotMessage('6. Prueba expresar tus sentimientos a través de arte, música o escritura.', false);
                            addResourcesButton();
                        }, 1000);
                        break;
                        
                    case 'amistades':
                        addBotMessage(`Los problemas con amigos pueden ser difíciles, ${userName}. Algunos consejos:`);
                        setTimeout(() => {
                            addBotMessage('1. Comunica cómo te sientes de manera calmada y honesta.', false);
                            addBotMessage('2. Escucha activamente el punto de vista de tu amigo.', false);
                            addBotMessage('3. Establece límites saludables en tus relaciones.', false);
                            addBotMessage('4. Recuerda que no todas las amistades son para siempre y eso está bien.', false);
                            addBotMessage('5. Busca actividades donde puedas conocer personas con intereses similares.', false);
                            addResourcesButton();
                        }, 1000);
                        break;
                        
                    default:
                        addBotMessage(`Claro, ${userName}. Aquí tienes algunos consejos generales para sentirte mejor:`);
                        setTimeout(() => {
                            addBotMessage('1. Toma suficiente agua y come alimentos nutritivos.', false);
                            addBotMessage('2. Haz algo de ejercicio, aunque sea estirarte en tu cuarto.', false);
                            addBotMessage('3. Limita el tiempo en redes sociales si te hacen sentir mal.', false);
                            addBotMessage('4. Dedica tiempo a hobbies o actividades que disfrutes.', false);
                            addBotMessage('5. Habla con alguien sobre cómo te sientes - no estás solo/a.', false);
                            addQuickReplies(['Estoy estresado/a', 'Tengo problemas con amigos', 'Necesito más ayuda']);
                            addResourcesButton();
                        }, 1000);
                }
            }
            
            // Función para extraer el nombre
            function extractName(input) {
                // Elimina signos de puntuación y espacios extras
                const cleanInput = input.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '').trim();
                
                // Busca patrones comunes
                const patterns = [
                    /(?:me llamo|mi nombre es|soy|me dicen)\s*(\w+)/i,
                    /^(\w+)$/i,
                    /(\w+)(?:\s+me dicen|\s+me llaman)/i
                ];
                
                for (const pattern of patterns) {
                    const match = cleanInput.match(pattern);
                    if (match && match[1]) {
                        return match[1].charAt(0).toUpperCase() + match[1].slice(1).toLowerCase();
                    }
                }
                
                return cleanInput;
            }
            
            // Función para manejar la entrada del usuario
            function handleUserInput(input) {
                const lowerInput = input.toLowerCase();
                
                // Si no tenemos el nombre del usuario
                if (!userName) {
                    userName = extractName(input);
                    if (userName.length > 0) {
                        addBotMessage(`¡Mucho gusto, ${userName}! 😊 ¿En qué puedo ayudarte hoy?`);
                        setTimeout(() => {
                            addQuickReplies(['Estoy estresado/a', 'Tengo problemas con amigos', 'Necesito consejos', 'Quiero jugar algo']);
                        }, 1000);
                    } else {
                        addBotMessage('Por favor, dime tu nombre para que podamos conocernos mejor.');
                    }
                    return;
                }
                
                // Detección de solicitud directa de consejos
                if (lowerInput.includes('consejos') || lowerInput.includes('consejo') || 
                    lowerInput.includes('ayuda') || lowerInput.includes('qué hago') || 
                    lowerInput.includes('qué hacer') || lowerInput.includes('dime algo') ||
                    lowerInput.includes('recomiéndame') || lowerInput.includes('por favor') ||
                    lowerInput.includes('necesito ayuda') || lowerInput === 'sí' || 
                    lowerInput === 'si' || lowerInput === 'yes') {
                    
                    // Si ya hay un tema identificado, dar consejos sobre ese tema
                    if (currentTopic) {
                        giveSpecificAdvice();
                        return;
                    }
                    
                    // Si no hay tema específico pero menciona un problema
                    if (lowerInput.includes('estrés') || lowerInput.includes('ansiedad') || 
                       lowerInput.includes('nervioso') || lowerInput.includes('agobiado') ||
                       lowerInput.includes('presión')) {
                        currentTopic = 'estrés y ansiedad';
                        giveSpecificAdvice();
                        return;
                    }
                    else if (lowerInput.includes('bullying') || lowerInput.includes('acos') || 
                            lowerInput.includes('molestan') || lowerInput.includes('pelean')) {
                        currentTopic = 'bullying';
                        giveSpecificAdvice();
                        return;
                    }
                    else if (lowerInput.includes('triste') || lowerInput.includes('deprim') || 
                            lowerInput.includes('infeliz') || lowerInput.includes('solo') || 
                            lowerInput.includes('sola') || lowerInput.includes('depresión')) {
                        currentTopic = 'tristeza';
                        giveSpecificAdvice();
                        return;
                    }
                    else if (lowerInput.includes('amigo') || lowerInput.includes('amiga') || 
                            lowerInput.includes('amistad') || lowerInput.includes('pelea') ||
                            lowerInput.includes('discutí')) {
                        currentTopic = 'amistades';
                        giveSpecificAdvice();
                        return;
                    }
                    else {
                        // Si pide consejos sin especificar tema
                        giveSpecificAdvice();
                        return;
                    }
                }
                
                // Detección de temas principales
                if (lowerInput.includes('estrés') || lowerInput.includes('ansiedad') || 
                   lowerInput.includes('nervioso') || lowerInput.includes('agobiado') ||
                   lowerInput.includes('presión')) {
                    currentTopic = 'estrés y ansiedad';
                    addBotMessage(`Entiendo que te sientes ${lowerInput.includes('estrés') ? 'estresado/a' : 'ansioso/a'}, ${userName}. Voy a darte algunos consejos que pueden ayudarte.`);
                    setTimeout(() => {
                        giveSpecificAdvice();
                    }, 1000);
                } 
                else if (lowerInput.includes('bullying') || lowerInput.includes('acos') || 
                        lowerInput.includes('molestan') || lowerInput.includes('pelean')) {
                    currentTopic = 'bullying';
                    addBotMessage(`Lamento escuchar que estás teniendo problemas con ${lowerInput.includes('bullying') ? 'bullying' : 'alguien que te molesta'}, ${userName}. Aquí tienes algunas estrategias:`);
                    setTimeout(() => {
                        giveSpecificAdvice();
                    }, 1000);
                }
                else if (lowerInput.includes('triste') || lowerInput.includes('deprim') || 
                        lowerInput.includes('infeliz') || lowerInput.includes('solo') || 
                        lowerInput.includes('sola') || lowerInput.includes('depresión')) {
                    currentTopic = 'tristeza';
                    addBotMessage(`Lamento que te sientas así, ${userName}. Todos pasamos por momentos difíciles. Aquí hay algunas cosas que pueden ayudar:`);
                    setTimeout(() => {
                        giveSpecificAdvice();
                    }, 1000);
                }
                else if (lowerInput.includes('amigo') || lowerInput.includes('amiga') || 
                        lowerInput.includes('amistad') || lowerInput.includes('pelea') ||
                        lowerInput.includes('discutí')) {
                    currentTopic = 'amistades';
                    addBotMessage(`Los problemas con amigos pueden ser complicados, ${userName}. Te comparto algunos consejos:`);
                    setTimeout(() => {
                        giveSpecificAdvice();
                    }, 1000);
                }
                else if (lowerInput.includes('jugar') || lowerInput.includes('juego') || lowerInput.includes('divertir')) {
                    startInteractiveGame();
                }
                else if (lowerInput.includes('hola') || lowerInput.includes('hi') || lowerInput.includes('qué tal')) {
                    addBotMessage(`¡Hola de nuevo, ${userName}! 😊 ¿Cómo estás hoy?`);
                }
                else if (lowerInput.includes('adiós') || lowerInput.includes('chao') || lowerInput.includes('nos vemos')) {
                    addBotMessage(`¡Hasta luego, ${userName}! Recuerda que siempre estoy aquí si necesitas hablar. Cuídate mucho. 😊`);
                }
                else if (lowerInput.includes('gracias') || lowerInput.includes('thank')) {
                    addBotMessage(`De nada, ${userName}. Estoy aquí para ayudarte siempre que lo necesites. 😊 ¿Hay algo más en lo que pueda ayudarte?`);
                }
                else if (lowerInput.includes('ayuda') || lowerInput.includes('recursos') || lowerInput.includes('profesional')) {
                    showHelpResources();
                }
                else {
                    // Respuesta conversacional genérica que evita decir "no entendí"
                    const responses = [
                        `Entiendo, ${userName}. Voy a darte algunos consejos que podrían ayudarte.`,
                        `Comprendo por lo que estás pasando, ${userName}. Aquí tienes algunas sugerencias.`,
                        `Vaya, ${userName}. Eso suena difícil. Te comparto algunas ideas que podrían servirte.`,
                        `Gracias por compartir eso conmigo, ${userName}. Estos consejos podrían ayudarte.`
                    ];
                    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addBotMessage(randomResponse);
                    setTimeout(() => {
                        giveSpecificAdvice();
                    }, 1000);
                }
            }
            
            // Función para enviar mensaje
            function sendMessage() {
                const message = userInput.value.trim();
                if (message.length > 0) {
                    addUserMessage(message);
                    userInput.value = '';
                    
                    // Simular "escribiendo..."
                    setTimeout(() => {
                        handleUserInput(message);
                    }, 1000);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
